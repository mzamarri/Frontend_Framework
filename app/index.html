<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search Selection of Games">
                    <button type="submit" onclick="searchItem()">Search</button>
                </div>
                <nav>
                    <ul>
                        <li><a href="/" data-link>Catalog</a></li>
                        <li><a href="/cart" data-link>Cart</a></li>
                        <li><a href="/order-history" data-link>Order History</a></li>
                    </ul>
                </nav>
            </header>
            <div id="app"></div>
            <footer>
                <h3>Footer Goes Here</h3>
            </footer>
        </div>
    </body>
    <script>
        let nav = document.querySelector("nav");

        function selectTab(event) {
            if (event.target.tagName === "A") {
                event.currentTarget.querySelector("a.active").classList.remove("active");
                event.target.classList.add("active");
            }
        }

        nav.addEventListener("click", selectTab);
        document.addEventListener("DOMContentLoaded", () => {
            const currentPath = window.location.pathname;
            const links = document.querySelectorAll("nav a");
            links.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                }
            });
        })
    </script>
    <script type="module" src="/static/index.js"></script>
</html>
